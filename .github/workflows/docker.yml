name: Docker
on: [ push ]
jobs:
  build:
    name: build
    runs-on: node
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/checkout@v3
      - name: build
        run: | 
          npm i
          npm build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-without-markdown
          path: |
            .
  deploy:
    runs-on: docker
    name: deploy
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      - name: Build dockerfile
        run: docker build -t wave.music.build
