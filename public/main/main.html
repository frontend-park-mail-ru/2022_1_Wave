<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wave.music</title>
    <link rel="stylesheet" href="main/grid.css">
    <link rel="stylesheet" href="main/main.css">
</head>

<body>
    <main>
        <div class="block main">
            <div class="row main-content">
                <div class="block navbar"></div>
                <div class="block content">
                    <div class="block most-popular">
                        <div class="row reverse head">
                            <div class="row avatar">
                                <img src="avatar.jpeg">
                            </div>
                            <div class="block search-bar">
                                <input type="text" placeholder="Search artists, albums...">
                                <span class="fa fa-search"></span>
                            </div>
                            <div class="row bookmarks">
                                <div class="block btn discover">
                                    DISCOVER
                                    <div class="row tooltip"></div>
                                </div>
                                <div class="block btn library">
                                    MY LIBRARY
                                    <div class="row tooltip"></div>
                                </div>
                                <div class="block btn radio">
                                    RADIO
                                    <div class="row tooltip"></div>
                                </div>
                            </div>
                        </div>
                        <div class="block artist">
                            <div class="row title"> Flume: Skin</div>
                            <div class="row description">Flume walks us through his ‘weird’ new album, ‘Skin’.
                                He has one goal: “I wanna make weird stuff.”</div>
                        </div>
                    </div>
                    <div class="row popular albums"></div>
                    <div class="row popular artists"></div>
                </div>
<!--                <div class="row player"></div>-->
            </div>
        </div>
    </main>
    <script src="main/main.js"></script>
</body>

</html>
