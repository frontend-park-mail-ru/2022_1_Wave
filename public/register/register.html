<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css" type="text/css">
    <title>Wave Music - Вход</title>
</head>
<body>
<main>
    <div class="content">
        <form action="#" class="login-form">
            <div class="logo login-form__logo"></div>
            <label for="username" class="input-label login-form__input-label">Username:</label>
            <input type="text" placeholder="Username" class="input-line register-form__input-line" id="username">

            <label for="email" class="input-label login-form__input-label">Email:</label>
            <input type="email" placeholder="Email" class="input-line register-form__input-line" id="email">

            <label for="password" class="input-label login-form__input-label">Password:</label>
            <input type="password" placeholder="Password" class="input-line register-form__input-line" id="password">

            <label for="confirmPassword" class="input-label login-form__input-label">Confirm password:</label>
            <input type="password" placeholder="Confirm Password" class="input-line register-form__input-line" id="confirmPassword">

            <input type="submit" value="Register" class="button button_blue register-form__button">
        </form>
        <div class="menu-footer">
            <div class="menu-footer__line">
            </div>
            <p class="menu-footer__text">Do you have an account?</p>
            <a href="" class="button button_gray menu-footer__button"><span>Sign in</span></a>
        </div>
    </div>
</main>
</body>
</html>
